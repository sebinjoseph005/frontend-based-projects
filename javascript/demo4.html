<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #screen{
        width: 300px;
        height: 300px;
        border: solid 3px;
        
    }
</style>
<body>
    <div id="screen">


    </div>
    <button onclick="color('red')">Red</button>
    <button onclick="color('green')">Green</button>
    <button onclick="color('orange')">Orange</button>
    <button onclick="color('red')">Yellow</button>

    <script>
        function color(col)
        {
           document.getElementById("screen").style.background=col
        }
    </script>
</body>
